# Mosquitto MQTT broker configuration
# TaylorDash - Security-first setup

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Network
max_connections 1000
max_connections_per_client 10

# Security - disable anonymous access
allow_anonymous false

# Authentication via password file
password_file /mosquitto/config/password_file

# Standard MQTT port (plain)
listener 1883
protocol mqtt

# TLS MQTT port (encrypted)
listener 8883
protocol mqtt
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2
require_certificate false

# WebSocket support (optional)
#listener 9001
#protocol websockets

# Access Control List (basic)
# More granular ACLs can be added here
# acl_file /mosquitto/config/acl.conf

# Connection limits
max_inflight_messages 20
max_queued_messages 100

# Keep alive
keepalive_interval 60

# Message size limits
message_size_limit 1048576  # 1MB

# Store settings
autosave_interval 1800
autosave_on_changes false

# Will delay
will_delay_interval 30